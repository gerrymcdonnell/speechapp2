<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editWordForm" ng-submit="UpdateWord(currentWord)" hidden>
<h3 class="text-center">Update Word</h3>
	
	<div class="form-group">
		<label for="Name">Word:</label>
		<input type="text" class="form-control" ng-model="currentWord.word" value="{{currentWord.word}}">
	</div>
	
	
	<div class="form-group">
		<label for="Name">word_syllables:</label>
		<input type="text" class="form-control" ng-model="currentWord.word_syllables" value="{{currentWord.word_syllables}}">
	</div>
	

	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentWord.id)">Update</button>
	</div>
	
</form>
