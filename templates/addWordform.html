<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="addWordForm" ng-submit="insertInfo(empInfo);" hidden>
<h3 class="text-center">Insert New Word</h3>
	
	<div class="form-group">
		<label for="Name">Word</label>
		<input type="text" name="word" class="form-control" placeholder="Enter Word" ng-model="empInfo.word" value="" autofocus required />
	</div>	
	
	<div class="form-group">
		<p class="text-danger" ng-show="empList.word.$invalid && empList.word.$dirty">field is Empty!</p>
	</div>
	
	
	<div class="form-group">
		<label for="word_syllables">word_syllables</label>
		<input type="text" name="word_syllables" class="form-control" placeholder="Enter word_syllables" ng-model="empInfo.word_syllables" autofocus required />
	</div>
	
	<div class="form-group">
		<p class="text-danger" ng-show="empList.word_syllables.$invalid && empList.word_syllables.$dirty">Invalid url</p>
	</div>

 
 	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add Into Database</button>
	</div>
	
</form>
